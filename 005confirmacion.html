<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinonix - Confirmación de Pago</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="app.js"></script> <!-- Importamos Firebase desde app.js -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { background-color: #141414; color: white; min-height: 100vh; display: flex; flex-direction: column; }
    .header { padding: 25px 20px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0)); display: flex; justify-content: center; }
    .logo { font-size: 2.8rem; font-weight: 700; color: #E50914; text-decoration: none; letter-spacing: -1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    .payment-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
    .payment-card { background: rgba(0,0,0,0.75); width: 100%; max-width: 450px; padding: 60px 40px; border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.4); text-align: center; }
    .checkmark { font-size: 4.5rem; color: #00c853; animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    @keyframes checkmarkPop { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
    .payment-title { color: #fff; font-size: 2rem; margin-bottom: 15px; }
    .payment-text { color: #b3b3b3; line-height: 1.6; margin-bottom: 30px; font-size: 1.05rem; }
    .verify-button { width: 100%; padding: 16px; background: #E50914; border: none; border-radius: 4px; color: white; font-size: 1.1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
    .verify-button:hover { background: #ff2a2a; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(229,9,20,0.3); }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">CINONIX</a>
  </header>

  <div class="payment-container">
    <div class="payment-card">
      <div class="checkmark-container">
        <i class="fas fa-check-circle checkmark"></i>
      </div>
      <h1 class="payment-title">Pago Confirmado</h1>
      <p class="payment-text">
        ¡Gracias por tu compra! Para activar tu acceso vitalicio, pulsa el siguiente botón.
      </p>
      <button onclick="marcarComoPagado()" class="verify-button">CONFIRMAR VERIFICACIÓN</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./app.js"; // Importamos Firebase desde app.js

    function marcarComoPagado() {
      const user = auth.currentUser;
      if (!user) {
        alert("Error: No has iniciado sesión.");
        window.location.href = "login.html";
        return;
      }

      db.collection("users").doc(user.uid).update({
        paid: true,
        paymentDate: new Date()
      })
      .then(() => {
        document.cookie = "user_paid=true; path=/"; // Guardamos en cookies
        localStorage.setItem("user_paid", "true"); // También en localStorage
        window.location.href = "plataforma.html";
      })
      .catch(error => alert("Error al actualizar: " + error.message));
    }
  </script>
</body>
</html>
