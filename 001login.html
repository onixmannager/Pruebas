<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinonix - Películas y series ilimitadas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset y estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    body {
      background-color: #141414;
      color: white;
      overflow-x: hidden;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      position: relative;
      z-index: 2;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: red;
      text-transform: uppercase;
      text-decoration: none;
    }
    .cta-button {
      padding: 10px 20px;
      background-color: #E50914;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #ff2a2a;
    }
    
    /* Contenedor del formulario */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    
    /* Formulario de inicio de sesión */
    .auth-form {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .auth-form h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    .auth-button {
      width: 100%;
      padding: 12px;
      background-color: #E50914;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .auth-button:hover {
      background-color: #ff2a2a;
    }
    .auth-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .auth-links a {
      color: #E50914;
      text-decoration: none;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    .footer {
      padding: 50px 100px;
      background-color: #000;
      color: #757575;
    }
    .footer-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer-column h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .footer-column a {
      color: inherit;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }
    .footer-column a:hover {
      color: #E50914;
    }
    .footer-bottom {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid #333;
    }
    
    /* Responsividad */
    @media (max-width: 768px) {
      .auth-container {
        height: auto;
        padding: 50px 20px;
      }
      .auth-form {
        width: 90%;
        padding: 30px;
      }
      .header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .logo {
        font-size: 2rem;
      }
      .footer {
        padding: 30px 20px;
      }
      .footer-content {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .footer-content {
        grid-template-columns: 1fr;
      }
      .footer-column {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">Cinonix</a>
  </header>
  
  <!-- Contenedor del formulario de inicio de sesión -->
  <div class="auth-container">
    <!-- Se agregó id="loginForm" para identificar el formulario -->
    <form id="loginForm" class="auth-form">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <!-- Se agrega id="email" para identificar el campo -->
        <input type="email" id="email" class="form-input" placeholder="Email" required>
      </div>
      <div class="form-group">
        <!-- Se agrega id="password" para identificar el campo -->
        <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="auth-button">Iniciar Sesión</button>
      <div class="auth-links">
        <p>¿Primera vez en Cinonix? <a href="002registro.html">Regístrate ahora</a></p>
        <p><a href="003resetpassword.html">¿Olvidaste tu contraseña?</a></p>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>Contenido</h3>
        <a href="index.html#peliculas">Películas</a>
        <a href="index.html#series">Series</a>
        <a href="index.html#documentales">Documentales</a>
      </div>
      <div class="footer-column">
        <h3>Nosotros</h3>
        <a href="index.html#sobre-cinonix">Sobre Cinonix</a>
      </div>
      <div class="footer-column">
        <h3>Soporte</h3>
        <a href="https://t.me/Cinonix_bot" target="_blank">Centro de ayuda</a>
      </div>
      <div class="footer-column">
        <h3>Síguenos</h3>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </div>
    <div class="footer-bottom">
      © 2025 Cinonix - Todos los derechos reservados
    </div>
  </footer>
  
  <!-- Se incluye el archivo app.js -->
  <script type="module" src="app.js"></script>
  <script type="module">
    // Se añade el listener al formulario de inicio de sesión
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Obtenemos los valores de los inputs
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Llama a la función de inicio de sesión definida en app.js
      window.iniciarSesion(email, password);
    });
  </script>
</body>
</html>
